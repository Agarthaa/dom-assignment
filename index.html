<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My DOM & SEO Example Page</title>
  <meta name="description" content="A simple webpage demonstrating DOM manipulation with JavaScript and SEO best practices.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- optional -->
</head>
<body>
  <h1>Welcome to My Page</h1>
  <h2>Learning DOM Manipulation and SEO</h2>

  <!-- Paragraph -->
  <p id="myParagraph">This is the original text.</p>

  <!-- Buttons -->
  <button id="changeTextBtn">Change Paragraph Text</button>
  <button id="addItemBtn">Add List Item</button>
  <button id="removeItemBtn">Remove an Element</button>

  <!-- Unordered list -->
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

  <!-- Image for SEO -->
  <img src="example.jpg" alt="Example of SEO-friendly image" width="300">

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
